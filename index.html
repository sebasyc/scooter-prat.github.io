<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Muevete con confianza!</title>
	<!--FONTS-->
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
	<!--ICONS-->
	<link rel="stylesheet" type="text/css" href="css/icon-real.css">
	<!--SLICK-->
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<!--BOOTSTRAP-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!--ESTILOS GENERALES-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="head-logo">
                <a href="https://www.ferreteriaprat.cl/" target="_blank">
                    <img src="images/logo.svg" alt="Muevete con confianza!">
                </a>
            </div>
        </div>
    </header>
    <section class="content-landing">
        <div class="container">
            <div class="row row-landing">
                <div class="row-landing__col row-landing__col--detail">
                    <div class="logo-promo">
                        <img src="images/logo-scooter.svg">
                    </div>
                    <h1>Te premiamos</h1>
                    <h2>Con este scooter eléctrico</h2>
                    <div class="box-img">
                        <div class="box-img__txt">
                            <h3>Por compras en las marcas adheridas. Inscribe tu número de boleta aquí</h3>
                            <p><span>Además, por nuestro cumpleaños</span></p>
                            <p>¡Todas las semanas de mayo, sortearemos TV y bicicletas!</p>
                        </div>
                        <img src="images/bg-scooter.png" class="box-img__bg">
                        <img src="images/premios.png" class="box-img__premios">
                    </div>
                    <ul class="list-marcas">
                        <li><img src="images/marca1.svg"></li>
                        <li><img src="images/marca2.svg"></li>
                        <li><img src="images/marca3.svg"></li>
                        <li><img src="images/marca4.svg"></li>
                        <li><img src="images/marca5.svg"></li>
                        <li><img src="images/marca6.svg"></li>
                    </ul>
                    <a href="#" class="btn-bases">Ver Bases</a>
                </div>
                <div class="row-landing__col row-landing__col--form">
                   <h2>¡Completa tus datos y participa!</h2>
                    <form action="#">
                        <div class="box-input">
                            <label>Nombre</label>
                            <input type="text" placeholder="Ingrese su nombre">
                        </div>
                        <div class="box-input">
                            <label>Apellido</label>
                            <input type="text" placeholder="Ingrese su apellido">
                        </div>
                        <div class="box-input">
                            <label>Teléfono</label>
                            <input type="text" placeholder="Ingrese su teléfono">
                        </div>
                        <div class="box-input">
                            <label>Email</label>
                            <input type="text" placeholder="Ingrese su email">
                        </div>
                        <div class="box-input box-input--boleta">
                            <label>Nº de Boleta</label>
                            <input type="text" placeholder="Ingrese aquí su número de boleta">
                        </div>
                        <button class="btn-enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Desarollado por</p>
        <img src="images/mts-digital.svg" alt="MTS Digital">
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
